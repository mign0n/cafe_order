<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 2px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
    <title>
      {% block title %}
      {% endblock title %}
    </title>
  </head>
  <body>
    <main>
      {% block content %}
      {% endblock content %}
    </main>
  </body>
</html>
