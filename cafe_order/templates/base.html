<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>
      {% block title %}
      {% endblock title %}
    </title>
  </head>
  <body>
    <main>
      <div style="text-align: center;">
        {% block content %}
        {% endblock content %}
      </div>
    </main>
  </body>
</html>
